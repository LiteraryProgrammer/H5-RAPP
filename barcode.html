<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="js/conf.js">
		</script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<style type="text/css">
			html,
			body {
				height: 100%;
			}
			
			#bcid {
				background: black;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="bcid">

		</div>

		<script type="text/javascript" src="js/jquery-3.1.1.min.js">
		</script>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/plus_extends.js">
		</script>

		<script type="text/javascript">
			var sendWebview, inputId; //接收窗口对象，发送窗口对象，发送窗口的控件对象（用于返回数据到该控件）

			rap.receive('Request', function(sendWebviewId, data) {
				sendWebview = rap.getWebview(sendWebviewId);
				inputId = data.inputId;
			});

			mui.plusReady(function() {
				rap.init();
				rap.plus_barcode(function(res) {
					rap.fire(rap.currenWebview(), sendWebview, 'getResult', {
						result: res,
						inputId: inputId
					});
					
				},false);

			})
		</script>
	</body>

</html>
